<div class="col-xs-12 row">
  <div class="col-lg-2 col-md-2"></div>
  <div class=" col-lg-8 col-md-8 col-sm-12">
    <form class="form-listing" method="POST" action="#" role="form" [formGroup]="form" (ngSubmit)="onSaveListing()">
      <div class="form-heading">
        <h1>Become a helping hand</h1>
        <p>Please fill your initiative information below</p>
      </div>
      <div *ngIf="errorMessage != null" class="alert alert-error">
        {{ errorMessage }}
      </div>
      <div>
        <div class="row">
          <div class="form-group col-lg-6 col-md-6 col-sm-12"
            [class.has-error]="submitted && form.controls['name'].invalid">
            <label class="control-label">Initiative Name</label>
            <input type="text" maxlength="50" class="form-control" formControlName="name"
              placeholder="After work Champs">
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12"
            [class.has-error]="submitted && form.controls['leadName'].invalid">
            <label class="control-label">Lead Name</label>
            <input type="text" maxlength="50" class="form-control" formControlName="leadName" placeholder="John Smith">
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12"
            [class.has-error]="submitted && form.controls['email'].invalid">
            <label class="control-label">Email</label>
            <input type="text" maxlength="100" class="form-control" formControlName="email"
              placeholder="johnsmith@email.com">
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12"
            [class.has-error]="submitted && form.controls['phone'].invalid">
            <label class="control-label">Contact Phone number</label>
            <ngx-intl-tel-input [inputId]="'phone-number'" [cssClass]="'custom form-control'"
              [enableAutoCountrySelect]="false" [enablePlaceholder]="true" [searchCountryFlag]="true"
              [searchCountryField]="['iso2', 'name']" [selectFirstCountry]="false" [selectedCountryISO]="'lb'"
              [maxLength]="15" [tooltipField]="'name'" [separateDialCode]="true" [phoneValidation]="true" name="phone"
              formControlName="phone">
            </ngx-intl-tel-input>
          </div>
        </div>
        <!-- <div class="row">
          <div class="form-group col-lg-6 col-md-12 col-sm-12"
            [class.has-error]="submitted && form.controls['password'].invalid">
            <label class="control-label">Password</label>
            <input type="password" maxlength="50" class="form-control" formControlName="password" password="Password">
          </div>
          <div class="form-group col-lg-6 col-md-12 col-sm-12"
            [class.has-error]="submitted && form.controls['confirmPassword'].invalid">
            <label class="control-label">Confirm password</label>
            <input type="password" maxlength="50" class="form-control" formControlName="confirmPassword"
              password="Re-enter Password">
          </div>
        </div> -->
        <div class="row" [class.has-error]="submitted && form.controls['categories'].invalid">
          <div class="form-group col-xs-12">
            <label class="control-label">Focus Category</label>
            <ng-multiselect-dropdown [data]="categories" [settings]="{ textField: 'name' }"
              (onDeSelect)="changeDropdown('categories', $event, 'deselect')"
              (onSelect)="changeDropdown('categories', $event, 'select')"
              (onSelectAll)="changeDropdown('categories', categories, 'selectAll')">
            </ng-multiselect-dropdown>
            <select multiple formControlName="categories" class="form-control hidden">
              <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
          </div>
        </div>
        <div class="row" [class.has-error]="submitted && form.controls['description'].invalid">
          <div class="form-group col-xs-12">
            <label class="control-label">Description</label>
            <textarea class="form-control" formControlName="description"
              placeholder="Introduce your initiative here"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12" [class.has-error]="submitted && form.controls['locations'].invalid">
            <label class="control-label">Locations covered</label>
            <ng-multiselect-dropdown [data]="locations" [settings]="{ textField: 'name' }"
              (onDeSelect)="changeDropdown('locations', $event, 'deselect')"
              (onSelect)="changeDropdown('locations', $event, 'select')"
              (onSelectAll)="changeDropdown('locations', locations, 'selectAll')">
            </ng-multiselect-dropdown>
            <select multiple formControlName="locations" class="form-control hidden">
              <option *ngFor="let location of locations" [value]="location.id">{{location.name}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-12">
            <label class="control-label">Add your social media accounts</label>
            <br>
            <div class="row col-xs-12 col-sm-6 col-md-3">
              <div class="input-group">
                <span class="input-group-addon input-transparent">
                  <img height="15" src="./../../../assets/pictures/facebook colored.png">
                </span>
                <input type="text" maxlength="100" class="form-control" formControlName="facebookAccount"
                  placeholder="Facebook">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
              <div class="input-group">
                <span class="input-group-addon input-transparent">
                  <img height="15" src="./../../../assets/pictures/instagram colored.png">
                </span>
                <input type="text" maxlength="100" class="form-control" formControlName="instagramAccount"
                  placeholder="Instagram">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
              <div class="input-group">
                <span class="input-group-addon input-transparent">
                  <img height="15" src="./../../../assets/pictures/twitter colored.png">
                </span>
                <input type="text" maxlength="100" class="form-control" formControlName="twitterAccount"
                  placeholder="Twitter">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
              <div class="input-group">
                <span class="input-group-addon input-transparent">
                  <img height="15" src="./../../../assets/pictures/linkedin colored.png">
                </span>
                <input type="text" maxlength="100" class="form-control" formControlName="linkedInAccount"
                  placeholder="LinkedIn">
              </div>
            </div>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label class="control-label">Add Profile Picture</label>
            <br>
            <input #fileBtn type="file" class="hidden custom-file-input" formControlName="profilePicture" />
            <img height="80" src="./../../../assets/pictures/add picture.png" (click)="fileBtn.click()">
            <span *ngIf="fileBtn.value && fileBtn.value.indexOf('\\') !== -1">
              {{fileBtn.value.split('\\')[fileBtn.value.split('\\').length - 1]}}
            </span>
          </div>
        </div>
        <div class="form-group pull-right">
          <button id="signupSubmit" type="submit" class="btn btn-default" [disabled]="loading" style="width: 200px;">
            <i class="fa fa-send"></i> &nbsp;Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
