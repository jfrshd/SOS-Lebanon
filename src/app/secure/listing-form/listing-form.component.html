<div class="row">
  <div class="col-lg-3 col-md-3"></div>
  <div class=" col-lg-6  col-md-6  col-sm-12">
    <form class="form-listing container" method="POST" action="#" role="form" [formGroup]="form"
      (ngSubmit)="onSaveListing()">
      <div class="form-heading">
        <h1>Add a new way of help</h1>
        <h4>How can you help today</h4>
      </div>
      <div *ngIf="errorMessage!=null" class="alert alert-error">
        {{ errorMessage }}
      </div>
      <ul *ngIf="form.invalid && submitted" class="list-unstyled alert alert-danger">
        <li *ngIf="form.controls.title.errors.required">
          Title is required.
        </li>
        <li *ngIf="form.controls.type.errors.required">
          Category is required.
        </li>
        <li *ngIf="form.controls.phone.errors.required">
          Phone is required.
        </li>
      </ul>
      <div>
        <div class="row">
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label class="control-label">Title</label>
            <input type="text" maxlength="50" class="form-control" formControlName="title">
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12 input-group mb-3">
            <label class="control-label">Contact number</label>
            <international-phone-number [defaultCountry]="'lb'" formControlName="phone">
            </international-phone-number>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label class="control-label">Category</label>
            <select formControlName="type" class="form-control">
              <option *ngFor="let type of listingTypes">{{type.name}}</option>
            </select>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label class="control-label">Location</label>
            <select formControlName="location" class="form-control">
              <option *ngFor="let location of locations" [value]="location.id">{{location.id}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <label class="control-label">Description</label>
            <textarea class="form-control" formControlName="description"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label class="control-label">Keywords</label>
            <tag-input class="form-control" formControlName="keywords"></tag-input>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <label class="control-label">Image</label>
            <br>
            <input #fileBtn type="file" class="hidden custom-file-input" formControlName="image" />
            <button class="btn btn-dark" (click)="fileBtn.click()">
              Choose File
            </button>
            <span *ngIf="fileBtn.value && fileBtn.value.indexOf('\\') !== -1">
              {{fileBtn.value.split('\\')[fileBtn.value.split('\\').length - 1]}}
            </span>
          </div>
        </div>
        <div class="form-group">
          <button id="signupSubmit" type="submit" class="btn btn-default ">
            <span class="fa fa-send pull-left"></span> Submit
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-lg-3  col-md-3 visible-lg visible-md">
    <img class="listing-form-image  " src="assets/pictures/listing_form_image.png" />
  </div>
</div>
