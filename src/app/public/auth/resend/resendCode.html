<form class="form-signin" method="POST" action="#" role="form">
    <div class="color-black form-group">
        <h2>Resend Code</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="color-black form-group">
        <label class="control-label" for="signupEmail">Email</label>
        <input id="signupEmail" type="email" maxlength="50" class="form-control" [(ngModel)]="email"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button class="btn btn-default btn-block" (click)="resendCode()" id="signupSubmit" type="submit">
            Resend Code
        </button>
    </div>

    <hr>
    <p>
        <a class="color-black link-unstyled" [routerLink]="['/home/register']">
            <i class="fa fa-fw fa-group"></i> Register
        </a>
        <a class="color-black link-unstyled" [routerLink]="['/home/login']">
            <i class="fa fa-fw fa-user"></i> Login
        </a>
    </p>
</form>
