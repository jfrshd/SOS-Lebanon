<form class="form-register container" [formGroup]="form" method="POST" (ngSubmit)="onRegister()" action="#" role="form">
    <div class="form-heading">
        <h1>Join us in making lebanon a better place</h1>
        <h4>Become a helping hand for the people in need</h4>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-error">
        {{ errorMessage }}
    </div>
    <div class="row">
        <div class="form-group col-lg-6 col-md-12 col-sm-12" [class.has-error]="form.controls['firstname'].invalid">
            <label class="control-label">First name</label>
            <input type="text" maxlength="50" class="form-control"
                   formControlName="firstname">
        </div>
        <div class="form-group col-lg-6 col-md-12 col-sm-12" [class.has-error]="form.controls['lastname'].invalid">
            <label class="control-label" >Last name</label>
            <input  type="text" maxlength="50" class="form-control"
                   formControlName="lastname">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-6 col-md-12 col-sm-12" [class.has-error]="form.controls['email'].invalid">
            <label class="control-label">Email</label>
            <input type="text" maxlength="50" class="form-control"
                   formControlName="email">
        </div>
        <div class="form-group col-lg-6 col-md-12 col-sm-12" >
            <label class="control-label" >Phone number</label>
            <international-phone-number [defaultCountry]="'lb'"      formControlName="phone" ></international-phone-number>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <label class="control-label">How can you help?</label>
            <textarea type="text" class="form-control"
                      formControlName="help_note"></textarea>
        </div>
    </div>
    <div class="form-group">
        <button (click)="onRegister()" id="signupSubmit" type="submit" class="btn btn-default pull-right">
            <span class="fa fa-send pull-left"></span> Submit
        </button>
    </div>
    <hr>
</form>
