<div class="modal modal-password fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left color-red">Set New Password</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="passwordModal.modal('hide')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body color-black">
                Temp password was sent to email <b>{{registrationUser.username}}</b>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-12 row">
    <div class="col-lg-2 col-md-2"></div>
    <div class=" col-lg-8 col-md-8 col-sm-12">
        <form class="form-signin" method="POST" action="#" role="form">
            <div class="form-heading color-black">
                <h1>Set new password</h1>
                <p>Change Default Password</p>
            </div>
            <div *ngIf="errorMessage!=null" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <div class="form-group">
                <label class="color-black control-label pull-left" for="signupEmail">Username / Email</label>
                <input id="signupEmail" type="email" maxlength="50" class="form-control"
                    [(ngModel)]="registrationUser.username" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label class="color-black control-label pull-left" for="existingPassword">Temporary Password</label>
                <input id="existingPassword" type="password" maxlength="25" class="form-control"
                    placeholder="at least 8 characters" length="40" [(ngModel)]="registrationUser.existingPassword"
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label class="color-black control-label pull-left" for="signupPassword">New Password</label>
                <input id="signupPassword" type="password" maxlength="25" class="form-control"
                    placeholder="at least 8 characters" length="40" [(ngModel)]="registrationUser.password"
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <button (click)="onRegister()" id="signupSubmit" type="submit" class="btn btn-default btn-block">
                    Set your password
                </button>
            </div>
            <hr>
            <p class="color-black">
                Already have an account? <a class="link-unstyled" [routerLink]="['/home/login']"> <i
                        class="fa fa-fw fa-lock"></i>Login</a>
            </p>
        </form>
    </div>
</div>
