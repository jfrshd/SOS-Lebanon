<form class="form-signin" method="POST" action="#" role="form">
    <div class="color-black form-group">
        <h2>Confirm Registration</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <p class="color-black">
        You will shortly receive your confirmation code via SMS, please enter the code to proceed.
    </p>
    <div class="color-black form-group" *ngIf="email===null">
        <label class="control-label" for="confirmationCode">Email</label>
        <input id="email" type="email" maxlength="50" class="form-control" [(ngModel)]="email"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class="color-black form-group">
        <label class="control-label" for="confirmationCode">Confirmation Code</label>
        <input id="confirmationCode" type="text" maxlength="50" class="form-control" [(ngModel)]="confirmationCode"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button (click)="onConfirmRegistration()" id="confirmRegistration" type="submit"
            class="btn btn-default btn-block">Confirm
        </button>
    </div>
    <hr>
    <div class="text-left color-black">
        Can't find your code?
        <ul class="list-unstyled" style="margin-left: 30px">
            <li>
                <a class="color-black list-unstyled" [routerLink]="['/home/resendCode']">
                    <i class="fa fa-fw fa-group"></i>
                    Resend Code
                </a>
            </li>
            <li>
                <a class="color-black list-unstyled" [routerLink]="['/home/register']">
                    <i class="fa fa-fw fa-group"></i> Register
                </a>
            </li>
            <li>
                <a class="color-black list-unstyled" [routerLink]="['/home/login']">
                    <i class="fa fa-fw fa-user"></i> Login
                </a>
            </li>
        </ul>
    </div>
</form>
