
    <div class="container">
        <div class="text-center"> 
            <h2 class="font-title-carousel  ">How can we help?</h2>
            <h2 class="font-description-home  "style="margin-top: -10px;" >Check out categories for ways of help</h2>
        </div>
    

         <div class="row " style="margin-top: 40px;">
             <div class="col-xs-8 col-sm-8  grid-service ">
                <div class="row" >
                    <div class="listing-type col-xs-12 col-sm-6 col-lg-3" *ngFor="let category of categories">
                        <a class="btn btn-light link-unstyled" [routerLink]="['/home/cases-list']"
                            [queryParams]="{ category: category.name }">
                            <img #img class="size-icon" src="{{category.image}}" width="auto" height="40"
                                (error)="imageError(img, category)" />
                            <br>
                            <h1 class="font-title-service text-overflow" [title]="category.name">{{category.name}}</h1>
                            <br>
                            
                            <p class="font-description-service" style="margin-top: -6px;">
                                {{category.description}}
                            </p>
                        </a>
                    </div>
                </div>
             </div>
         </div>
         
    </div>
