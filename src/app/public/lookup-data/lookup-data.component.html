<div class="lookup-data col-xs-12 row">
    <span class="col-xs-2 col-sm-1 data-image">
        <img alt="{{data.type}}" title="{{data.type}}"
            src="./../../../assets/landing page/pictures/{{data.type.toLocaleLowerCase()}}.png" />
    </span>
    <section class="data-text color-black col-xs-10 col-md-9 col-lg-10">
        <span class="text-overflow data-header">{{data.title}}</span>
        <p class="text-overflow">{{data.description}}</p>
        <span *ngIf="showUser">
            <i class="fa fa-user"></i>&nbsp;&nbsp;{{data.user}}
        </span>
        <span class="color-red" *ngIf="!showUser">
            Listed in &nbsp;
            <img width="20" height="auto" alt="{{data.type}}" title="{{data.type}}"
                src="./../../../assets/landing page/pictures/{{data.type.toLocaleLowerCase()}}.png" />
            &nbsp;<em>{{data.type}}</em>
        </span>
    </section>
    <div class="data-text col-xs-offset-2 col-sm-offset-1 col-md-offset-0 col-xs-12 col-md-2 col-lg-1 color-black">
        <span *ngIf="showActions">
            <i class="fa fa-edit"></i>
            <i class="fa fa-trash"></i>
            <br>
            <span class="color-red">
                Mark as fulfilled
                <input type="checkbox" class="form-control" [(ngModel)]="data.fulfilled" />
            </span>
        </span>
        <span *ngIf="!showActions">
            <span class="no-padding col-xs-6 col-md-12">
                <i class="fa fa-map-marker"></i>&nbsp;&nbsp;{{data.location}}
            </span>
            <span class="no-padding col-xs-6 col-md-12">
                <i class="fa fa-phone"></i>&nbsp;&nbsp;{{data.phoneNumber}}
            </span>
        </span>
    </div>
</div>
