<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-sm-6 col-md-2">
            <select class="form-control" [(ngModel)]="filter" (change)="refresh()">
                <option *ngFor="let _filter of filters" [value]="_filter">
                    {{_filter | titlecase}}
                </option>
            </select>
        </div>
        <div class="col-sm-1 col-md-6"></div>
        <div class="col-sm-5 col-md-4 input-group">
            <span class="input-group-addon" (click)="refresh()">
                <i class="fa fa-search"></i>
            </span>
            <input type="text" class="form-control" [(ngModel)]="keyword" (change)="refresh()"
                placeholder="Search for specific needs">
        </div>
        <br>
        <br>
        <div class="col-sm-12">
        </div>
    </div>
</div>
